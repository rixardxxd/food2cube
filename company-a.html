<!DOCTYPE html>
<html lang="en" ng-app="food2cube">
<head>
    <meta charset="utf-8">
    <title>Food2Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link href="css/company-a.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Finger+Paint|Quattrocento+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- navbar -->
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand logo">Food2Cube</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right signinup">
                <li>
                    <a href="#signin" class="signin" data-toggle="modal">Sign In</a>
                </li>
                <li>
                    <a href="#signup" class="signup" data-toggle="modal">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- modal -->
<!-- signin -->
<div class="modal fade" id="signin">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- signup -->
<div class="modal fade" id="signup">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email Address</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="col-lg-2 control-label">Phone Number</label>
                        <div class="col-lg-10">
                            <input type="tel" class="form-control" id="inputPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordConfirm" class="col-lg-2 control-label">Confirm Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPasswordConfirm">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--banner-->
<div class="banner">
    <div class="pull-left">
        <h3>No Deliever Fee</h3>
        <h4>No Minimum Order</h4>
    </div>
    <img class="pull-right" src="img/banner1.png">
</div>



<!-- content -->
<div class="container">
    <div class="choose-text">
        <h3>What do you want for lunch?</h3>
    </div>
    <div class="restaurants">
        <div class="restaurant-row">
            <a href="" class="restaurant" id="eg1">
                <img alt="eg1" class="restaurant-pic" src="img/eg1.png">
                <h5 class="text-center strong">QQ Noodle<br>Chinese</h5>
            </a>
            <a href="" class="restaurant" id="eg2">
                <img alt="eg2" class="restaurant-pic" src="img/eg2.png">
                <h5 class="text-center strong">eg2<br>Japanese</h5>
            </a>
        </div>
        <div class="restaurant-row">
            <a href="" class="restaurant" id="eg3">
                <img alt="eg3" class="restaurant-pic" src="img/eg3.png">
                <h5 class="text-center strong">eg3<br>Japanese</h5>
            </a>
            <a href="" class="restaurant" id="eg4">
                <img alt="eg4" class="restaurant-pic" src="img/eg4.png">
                <h5 class="text-center strong">eg4<br>Indian</h5>
            </a>
        </div>
    </div>
</div>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
