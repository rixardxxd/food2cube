<!DOCTYPE html>
<html>
<head>
    <title>Poll Results</title>
</head>
<body>
{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'detail' poll.id%}">{{ poll.question }}</a></li>
    {% endfor %}

    {% else %}
         <p>No polls are available.</p>
{% endif %}
</body>
</html>
